name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          debug: true
          use_insecure_cipher: true
          command_timeout: 30m
          script: |
            # Check if directory exists
            export PATH=$HOME/.bun/bin:$PATH
            if [ ! -d "/var/www/movie-reporter" ]; then
              echo "Directory missing. Cloning repo..."
              mkdir -p /var/www
              cd /var/www
              # NOTE: Ensure GitHub Deploy Key is added for this to work!
              git clone git@github.com:Shanmukhcr7/Moviereporter-latest-V3.git movie-reporter
            fi
            
            # Go to directory and deploy
            cd /var/www/movie-reporter
            git pull origin main
            bun install
            bun run build
            # Restart or Start with PM2
            echo "Starting/Restarting application..."
            if pm2 describe movie-reporter > /dev/null; then
              echo "Process exists. Restarting..."
              pm2 restart movie-reporter --update-env
            else
              echo "Process not found. Starting fresh..."
              # Using absolute path for bun to be safe, though PATH is exported
              pm2 start bun --name "movie-reporter" -- start
            fi
            
            pm2 save
            pm2 list
